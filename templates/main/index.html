{% extends 'main/base.html' %}
{%block title%} Main {%endblock%}
{% block content %}
{% include 'main/nav.html' %}
<div class="container">
    <div class="row">
        <div class="col s12 m4">
            <div class="card blue-grey lighten-1">
                <div class="card-content white-text">
                    <img class="materialboxed responsive-img" src="https://media.licdn.com/dms/image/D4D03AQGRDeLkXzmO2g/profile-displayphoto-shrink_400_400/0/1673670159170?e=1694649600&v=beta&t=Ty_OaXvRAEI8uumhdzWeCi0fzKzctoOEZSrIWC8jncs" alt="image">
                    <span class="card-title">{{ name }}</span>
                    <p></p>
                </div>
                <div class="card-action">
                    <a href="#">Github</a>
                    <a href="#">LinkedIn</a>
                </div>
            </div>
        </div>
        <div class="col s12 m8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">About</span>
                    <p>{{ about_me }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script%}
<script>

document.addEventListener('DOMContentLoaded', function() {
var elems = document.querySelectorAll('.materialboxed');
var instances = M.Materialbox.init(elems);  
});
</script>

{% endblock%}
